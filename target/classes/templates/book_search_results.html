<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search Results</title>
  <link href="/css/book_search_results.css" rel="stylesheet">
</head>
<body>

<!-- Bara de naviga»õie sus -->
<div class="navbar">
  <h1><a href="/" th:href="@{/home}" class="navbar-title">Books</a></h1>
  <div class="search-bar">
    <form th:action="@{/search}" method="get">
      <input type="text" name="query" placeholder="Search books..." />
      <button type="submit">üîç</button> <!-- Lupa mai prietenoasƒÉ -->
    </form>
  </div>

  <div class="user-menu">
    <button>
      <span th:text="${username != null ? username : 'User'}">User</span>
    </button>
    <div class="dropdown-menu">
      <a href="/settings">Settings</a>
      <a href="/logout">Logout</a>
    </div>
  </div>
</div>

<!-- Container principal pentru rezultate -->
<div class="container">
  <h2 class="section-title">Search Results</h2>

  <!-- VerificƒÉ dacƒÉ existƒÉ cƒÉr»õi √Æn lista books -->
  <div th:if="${#lists.isEmpty(books)}" class="no-results">
    <p>No books found for your query.</p>
  </div>

  <!-- Afi»ôeazƒÉ lista de cƒÉr»õi -->
  <div th:unless="${#lists.isEmpty(books)}">
    <ul class="book-list">
      <li class="book-item" th:each="book : ${books}">
        <h3 th:text="${book.title}">Book Title</h3>
        <p th:if="${book.authors != null}">
          By: <span th:text="${book.authors}">Authors</span>
        </p>

        <p th:unless="${book.authors != null}">Authors information not available</p>

        <a th:href="@{/book/details/{id}(id=${book.id})}" class="details-link">View Details</a>
        <hr>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
