<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="navbar">
    <div id="menu-button">
        <i class="fas fa-bars"></i> <!-- Iconiță pentru meniu -->
    </div>
    <h1><a href="/home" style="text-decoration: none; color: white;">Books</a></h1>

    <div class="navbar-right"> <!-- Wrapper pentru partea dreaptă -->
        <div class="user-menu">
            <button id="userButton">
                <span th:text="${username != null ? username : 'user'}">User Name</span>
            </button>
            <div class="dropdown-menu" id="userDropdown">
                <a href="/settings">Settings</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="search-bar">
            <button id="searchIcon"><i class="fas fa-search"></i></button> <!-- Iconiță pentru căutare -->
            <div class="search-dropdown">
                <form th:action="@{/search}" method="get">
                    <input type="text" name="query" placeholder="Căutare cărți..." />
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Meniul lateral -->
<div id="side-menu">
    <a href="/home">Home</a>
    <a href="#">Top books</a>
    <a href="#">Hottest Topics</a>
    <a href="#">Romance</a>
    <a href="#">Mystery</a>
    <a href="#">Comics</a>
    <a href="#">Children's</a>
</div>

<script>
    // Toggle pentru meniul lateral
    const menuButton = document.getElementById('menu-button');
    const sideMenu = document.getElementById('side-menu');
    const container = document.querySelector('.container'); // Secțiunea cu cărțile

    if (menuButton && sideMenu) {
        menuButton.addEventListener('click', function (e) {
            e.stopPropagation();
            console.log("Menu button clicked");
            sideMenu.classList.toggle('open');
            if (container) {
                container.classList.toggle('menu-open');
            } else {
                console.error("Container not found");
            }
        });

        // Închidere meniul când faci clic în afara meniului
        document.addEventListener('click', function (event) {
            if (!sideMenu.contains(event.target) && !menuButton.contains(event.target)) {
                console.log("Clicked outside, closing menu");
                sideMenu.classList.remove('open');
                if (container) {
                    container.classList.remove('menu-open');
                }
            }
        });
    } else {
        console.error("Menu button or side menu not found");
    }

    // Pentru meniul de utilizator (username)
    const userButton = document.getElementById('userButton');
    const userDropdown = document.getElementById('userDropdown');

    if (userButton && userDropdown) {
        userButton.addEventListener('click', function (event) {
            event.stopPropagation();
            console.log("User menu clicked");
            userDropdown.classList.toggle('active');
        });

        // Ascundere dropdown când clickezi în afara butonului username
        document.addEventListener('click', function(event) {
            if (!userButton.contains(event.target) && !userDropdown.contains(event.target)) {
                userDropdown.classList.remove('active');
            }
        });
    } else {
        console.error("User button or dropdown not found");
    }

    // Pentru lupa de căutare
    const searchIcon = document.getElementById('searchIcon');
    const searchDropdown = document.querySelector('.search-dropdown');

    if (searchIcon && searchDropdown) {
        searchIcon.addEventListener('click', function (event) {
            event.stopPropagation(); // Stop propagarea pentru a nu închide meniul imediat
            console.log("Search icon clicked");
            searchDropdown.classList.toggle('active');
        });

        // Ascundere doar dacă se face click în afara căsuței de căutare și iconiței
        document.addEventListener('click', function (event) {
            if (!searchDropdown.contains(event.target) && !searchIcon.contains(event.target)) {
                searchDropdown.classList.remove('active');
            }
        });
    } else {
        console.error("Search icon or dropdown not found");
    }
</script>



</body>
</html>
