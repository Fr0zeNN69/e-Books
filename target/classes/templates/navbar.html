<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="navbar">
    <div id="menu-button">
        <i class="fas fa-bars"></i> <!-- Iconiță pentru meniu -->
    </div>
    <h1><a href="/home" style="text-decoration: none; color: white;">Books</a></h1>

    <div class="navbar-right"> <!-- Wrapper pentru partea dreaptă -->
        <div class="user-menu">
            <button id="userButton">
                <span th:text="${username != null ? username : 'user'}">User Name</span>
            </button>
            <div class="dropdown-menu" id="userDropdown">
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="search-bar">
            <button id="searchIcon"><i class="fas fa-search"></i></button> <!-- Iconiță pentru căutare -->
            <div class="search-dropdown">
                <form th:action="@{/search}" method="get">
                    <input type="text" name="query" placeholder="Căutare cărți..." />
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Meniul lateral -->
<div id="side-menu">
    <a href="/home">Home</a>
    <a th:href="@{/search?query=}">Search</a>
    <a th:href="@{/topBooks}">Top books</a>
    <a href="#">Hottest Topics</a>
    <a th:href="@{/searchByGenre(genre='Fiction')}">Fiction</a>
    <a th:href="@{/searchByGenre(genre='History')}">History</a>
    <a th:href="@{/searchByGenre(genre='Humor')}">Humor</a>
    <a th:href="@{/searchByGenre(genre='Art')}">Arts</a>
</div>

<!-- Include scriptul extern pentru navigație -->
<script src="/js/navbar.js"></script>

</body>
</html>
