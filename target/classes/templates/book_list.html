<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Cărților</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Include navbar -->
<div th:replace="navbar.html :: navbar"></div>

<div class="container">
    <h2>Lista Cărților</h2>

    <div th:each="book : ${books}" class="book-item">
        <h3 th:text="${book.title}">Titlu Carte</h3>
        <p><strong>Autor:</strong> <span th:text="${book.author}">Autor</span></p>
        <p><strong>Descriere:</strong> <span th:text="${book.description}">Descriere carte</span></p>
        <p><strong>Rating:</strong> <span class="rating" th:text="${book.rating}">0</span></p>
    </div>
</div>

</body>
</html>
