<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Include navbar -->
<div th:replace="navbar.html :: navbar"></div>

<div class="settings-container">
    <h2>Profile Settings</h2>

    <!-- Update Name Section -->
    <form th:action="@{/settings/updateName}" method="post">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" required />
        </div>
        <div>
            <button type="submit" class="btn">Update Name</button>
        </div>
    </form>

    <h2>Change Password</h2>

    <form th:action="@{/settings/changePassword}" method="post">
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required />
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div>
            <button type="submit" class="btn">Change Password</button>
        </div>
    </form>
</div>

</body>
</html>
