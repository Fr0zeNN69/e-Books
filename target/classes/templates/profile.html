<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details p {
            font-size: 18px;
            color: #555;
        }

    </style>
</head>
<body>

<div class="profile-container">
    <h2>Profil Utilizator</h2>

    <div class="profile-details">
        <p>Nume: <span th:text="${user.name}">Numele utilizatorului</span></p>
        <p>Email: <span th:text="${user.email}">Emailul utilizatorului</span></p>
        <p>Username: <span th:text="${user.username}">Username-ul utilizatorului</span></p>
    </div>
</div>

</body>
</html>
