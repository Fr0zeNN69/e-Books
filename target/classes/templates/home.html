<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Include direct navbar din templates -->
<div th:include="navbar.html"></div>

<div class="container">
  <p class="welcome-message">Welcome, <span th:text="${username != null ? username : 'User'}">User</span>!</p>
  <p>Your Favorite Books</p>
  <!-- Lista de cărți -->
  <div th:each="book : ${books}">
    <div class="book-item">
      <h3 th:text="${book.title}">Book Title</h3>
      <p><strong>Author:</strong> <span th:text="${book.authors}">Author</span></p>
      <p><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
    </div>
  </div>
</div>

</body>
</html>
