<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Rezultate pentru: ' + ${query}">CÄƒutare Utilizatori</title>
  <link href="/css/styles.css" rel="stylesheet">
  <link href="/css/user_search_results.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="navbar.html"></div>

<div class="container">
  <h2 class="section-title" th:text="'Results for: ' + ${query}">Search Results</h2>

  <div th:if="${#lists.isEmpty(users)}">
    <p>No users found for your search.</p>
  </div>

  <div th:unless="${#lists.isEmpty(users)}">
    <ul class="user-list">
      <li class="user-item" th:each="user : ${users}">
        <a th:href="@{/profile/{username}(username=${user.username})}" th:text="${user.username}" class="user-link"></a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
