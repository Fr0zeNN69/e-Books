<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link href="/css/styles.css" rel="stylesheet">
  <!-- Include Font Awesome pentru iconițe -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- CSRF tokens accessed directly from the request -->
  <meta name="_csrf" content="[[${#request.getAttribute('_csrf').token}]]"/>
  <meta name="_csrf_header" content="[[${#request.getAttribute('_csrf').headerName}]]"/>
</head>
<body>

<!-- Include navbar -->
<div th:replace="navbar.html"></div>

<div class="container">
  <p class="fav-books-message">Your Favorite Books</p>

  <!-- Afișează mesajul dacă nu există cărți favorite -->
  <div th:if="${#lists.isEmpty(books)}">
    <p th:text="${message}">You have no favorite books.</p>
  </div>

  <!-- Lista de cărți favorite -->
  <div th:unless="${#lists.isEmpty(books)}">
    <ul class="book-list">
      <li class="book-item" th:each="book : ${books}">
        <!-- Butonul în formă de inimă -->
        <button class="favorite-button favorited"
                th:data-book-id="${book.id}">
          <i class="fas fa-heart"></i>
        </button>
        <h3 th:text="${book.title}">Book Title</h3>
        <p><strong>Author:</strong> <span th:text="${book.authors}">Author</span></p>
        <p><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
        <a th:href="@{/book/details/{id}(id=${book.id})}" class="details-link">View Details</a>
      </li>
    </ul>
  </div>
</div>

<!-- Script JavaScript pentru gestionarea butonului de favorite -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const favoriteButtons = document.querySelectorAll('.favorite-button');

    favoriteButtons.forEach(function(button) {
      button.addEventListener('click', function(event) {
        const bookId = this.getAttribute('data-book-id');
        const isFavorited = this.classList.contains('favorited');
        const url = isFavorited ? '/users/favorites/remove' : '/users/favorites/add';
        const formData = new FormData();
        formData.append('bookId', bookId);

        fetch(url, {
          method: 'POST',
          body: formData,
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          }
        })
                .then(response => {
                  if (!response.ok) {
                    console.error('Serverul a returnat o eroare:', response.status, response.statusText);
                    throw new Error('Răspunsul rețelei nu este OK');
                  }
                  return response.text();
                })
                .then(data => {
                  // Schimbă starea butonului
                  this.classList.toggle('favorited');

                  // Dacă suntem pe pagina /home și am eliminat cartea din favorite, o eliminăm din DOM
                  if (!this.classList.contains('favorited') && window.location.pathname === '/home') {
                    const bookItem = this.closest('.book-item');
                    bookItem.parentNode.removeChild(bookItem);

                    // Dacă nu mai există cărți în listă, afișăm mesajul corespunzător
                    if (document.querySelectorAll('.book-item').length === 0) {
                      const messageDiv = document.createElement('div');
                      messageDiv.innerHTML = '<p>Nu ai nicio carte în lista de favorite.</p>';
                      document.querySelector('.container').appendChild(messageDiv);
                    }
                  }
                })
                .catch(error => console.error('Eroare:', error));
      });
    });
  });
</script>

</body>
</html>
