<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Include direct navbar din templates -->
<div th:include="navbar.html"></div>

<div class="container">
  <p class="fav-books-message">Your Favorite Books</p>
  <!-- Lista de cărți -->
  <ul class="book-list">
    <li class="book-item" th:each="book : ${books}">
      <h3 th:text="${book.title}">Book Title</h3>
      <p><strong>Author:</strong> <span th:text="${book.authors}">Author</span></p>
      <p><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
      <a th:href="@{/book/details/{id}(id=${book.id})}" class="details-link">View Details</a>
    </li>
  </ul>
</div>



</body>
</html>
