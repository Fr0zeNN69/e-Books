<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search Results</title>
  <link href="/css/styles.css" rel="stylesheet">
  <link href="/css/book_search_results.css" rel="stylesheet">
</head>
<body>

<!-- Include direct navbar din templates -->
<div th:include="navbar.html"></div>


<!-- Container principal pentru rezultate -->
<div class="container">
  <h2 class="section-title">Search Results</h2>

  <!-- Verifică dacă există cărți în lista books -->
  <div th:if="${#lists.isEmpty(books)}" class="no-results">
    <p>No books found for your query.</p>
  </div>

  <!-- Afișează lista de cărți -->
  <div th:unless="${#lists.isEmpty(books)}">
    <ul class="book-list">
      <li class="book-item" th:each="book : ${books}">
        <h3 th:text="${book.title}">Book Title</h3>
        <p th:if="${book.authors != null}">
          By: <span th:text="${book.authors}">Authors</span>
        </p>

        <p th:unless="${book.authors != null}">Authors information not available</p>

        <a th:href="@{/book/details/{id}(id=${book.id})}" class="details-link">View Details</a>
        <hr>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
