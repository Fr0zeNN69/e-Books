<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search Results</title>
  <link href="/css/styles.css" rel="stylesheet">
  <!-- Include Font Awesome pentru iconițe -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- CSRF tokens accessed directly from the request -->
  <meta name="_csrf" content="[[${#request.getAttribute('_csrf').token}]]"/>
  <meta name="_csrf_header" content="[[${#request.getAttribute('_csrf').headerName}]]"/>
</head>
<body>

<!-- Include navbar -->
<div th:replace="navbar.html"></div>

<!-- Container principal pentru rezultate -->
<div class="container">
  <h2 class="section-title">Search Results</h2>

  <!-- Verifică dacă există cărți în lista books -->
  <div th:if="${#lists.isEmpty(books)}" class="no-results">
    <p>No books found for your query.</p>
  </div>

  <!-- Afișează lista de cărți -->
  <div th:unless="${#lists.isEmpty(books)}">
    <ul class="book-list">
      <li class="book-item" th:each="book : ${books}">
        <!-- Butonul în formă de inimă -->
        <button class="favorite-button"
                th:data-book-id="${book.id}"
                th:classappend="${favoriteBookIds.contains(book.id)} ? ' favorited' : ''">
          <i class="fas fa-heart"></i>
        </button>
        <h3 th:text="${book.title}">Titlu carte</h3>
        <p><strong>Autor:</strong> <span th:text="${book.authors}">Autor</span></p>
        <p><strong>Gen:</strong> <span th:text="${book.categories}">Categorie</span></p>
        <p><strong>Descriere:</strong> <span th:text="${book.description}">Descriere</span></p>
        <a th:href="@{/reviews/view(bookId=${book.id})}" class="details-link">View Details</a>

      </li>
    </ul>
  </div>
</div>

<!-- Script JavaScript pentru gestionarea butonului de favorite -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const favoriteButtons = document.querySelectorAll('.favorite-button');

    favoriteButtons.forEach(function(button) {
      button.addEventListener('click', function(event) {
        const bookId = this.getAttribute('data-book-id');
        const isFavorited = this.classList.contains('favorited');
        const url = isFavorited ? '/users/favorites/remove' : '/users/favorites/add';
        const formData = new FormData();
        formData.append('bookId', bookId);

        fetch(url, {
          method: 'POST',
          body: formData,
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          }
        })
                .then(response => {
                  if (!response.ok) {
                    console.error('Serverul a returnat o eroare:', response.status, response.statusText);
                    throw new Error('Răspunsul rețelei nu este OK');
                  }
                  return response.text();
                })
                .then(data => {
                  // Schimbă starea butonului
                  this.classList.toggle('favorited');

                  // Logică suplimentară dacă este necesar
                })
                .catch(error => console.error('Eroare:', error));
      });
    });
  });

</script>

</body>
</html>
